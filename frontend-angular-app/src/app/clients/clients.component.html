<table id="table" class="table table-bordered table-hover w-75 mx-auto">
    <thead>
        <tr class="bg-light text-black align-middle">
            <th>Ид</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Серия и номер паспорта</th>
        </tr>
    </thead>
    <tbody>
        @for(client of clients; track $index){
            <tr class="align-middle">
                <td>{{client.id}}</td>
                <td>{{client.surname}}</td>
                <td>{{client.name}}</td>
                <td>{{client.patronymic}}</td>
                <td>{{client.passport}}</td>
            </tr>
        }
    </tbody>
</table>
